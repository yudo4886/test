<script>
    let map, marker, timerInterval, startTime;
    let mode = ""; 
    let selectedType = "";
    let currentAddr = "ìœ„ì¹˜ ì •ë³´ ì—†ìŒ";
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    // ì§€ë„ ë° GPS ì´ˆê¸°í™”
    function init() {
        map = L.map('map', { zoomControl: false }).setView([37.5665, 126.9780], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        marker = L.marker([37.5665, 126.9780]).addTo(map);

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updatePos, null, { enableHighAccuracy: true });
        } else {
            alert("ì´ ë¸Œë¼ìš°ì €ëŠ” GPSë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
        }
    }

    function updatePos(pos) {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const latlng = [lat, lon];
        map.setView(latlng);
        marker.setLatLng(latlng);
        fetchAddress(lat, lon);
    }

    // [ì¤‘ìš”] ì£¼ì†Œ ë³€í™˜ (ì˜¤ë¥˜ ë°©ì§€ ë¡œì§ ê°•í™”)
    async function fetchAddress(lat, lon) {
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`, {
                headers: { 'Accept-Language': 'ko-KR' }
            });
            const data = await res.json();
            if(data.display_name) {
                const parts = data.display_name.split(',');
                // í•œêµ­ ì£¼ì†Œ íŠ¹ì„±ìƒ ë’¤ìª½ ë°°ì—´ ìš”ì†Œê°€ í° ì§€ëª…ì…ë‹ˆë‹¤.
                currentAddr = parts.slice(0, 3).join(' ').trim();
                document.getElementById('address-bar').innerText = `ğŸ“ ${currentAddr}`;
            }
        } catch (e) {
            console.log("ì£¼ì†Œ ë¡œë”© ì§€ì—°");
        }
    }

    // ì¹´ë©”ë¼ ì œì–´
    async function openCam(m) {
        mode = m;
        document.getElementById('camera-overlay').style.display = 'flex';
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            });
            video.srcObject = stream;
        } catch (e) {
            alert("ì¹´ë©”ë¼ ê¶Œí•œì„ í—ˆìš©í•´ ì£¼ì„¸ìš”.");
            closeCamera();
        }
    }

    function closeCamera() {
        if (video.srcObject) video.srcObject.getTracks().forEach(track => track.stop());
        document.getElementById('camera-overlay').style.display = 'none';
    }

    function takePhoto() {
        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);

        // ì›Œí„°ë§ˆí¬ í•©ì„±
        ctx.font = "bold 24px sans-serif";
        ctx.fillStyle = "yellow";
        ctx.shadowColor = "black";
        ctx.shadowBlur = 5;
        const now = new Date().toLocaleString();
        ctx.fillText(`${mode} | ${currentAddr}`, 20, canvas.height - 60);
        ctx.fillText(now, 20, canvas.height - 25);

        document.getElementById('preview').src = canvas.toDataURL('image/png');
        document.getElementById('preview').style.display = 'block';

        closeCamera();

        // ëª¨ë“œë³„ í›„ì† ì¡°ì¹˜
        if (mode === 'í˜„ì¥') {
            document.getElementById('report-overlay').style.display = 'flex';
        } else if (mode === 'ì‹œì‘') {
            runTimer();
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('end-btn').style.display = 'block';
        } else if (mode === 'ì¢…ë£Œ') {
            alert("ìˆœì°°ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.");
            location.reload();
        }
    }

    // ë¦¬í¬íŠ¸ ê¸°ëŠ¥
    function setReportType(type, el) {
        selectedType = type;
        document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    function saveReport() {
        const val = document.getElementById('report-text').value;
        if (!selectedType) return alert("ì‹ ê³ ë°©ë²•ì„ ì„ íƒí•´ ì£¼ì„¸ìš”.");
        if (val.trim().length < 2) return alert("ìƒì„¸ ë‚´ìš©ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”.");

        alert("ë³´ê³ ì„œê°€ ê¸°ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.");
        document.getElementById('report-text').value = "";
        selectedType = "";
        document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('report-overlay').style.display = 'none';
    }

    // íƒ€ì´ë¨¸
    function runTimer() {
        startTime = Date.now();
        timerInterval = setInterval(() => {
            const d = new Date(Date.now() - startTime);
            const h = String(d.getUTCHours()).padStart(2, '0');
            const m = String(d.getUTCMinutes()).padStart(2, '0');
            const s = String(d.getUTCSeconds()).padStart(2, '0');
            document.getElementById('timer').innerText = `${h}:${m}:${s}`;
        }, 1000);
    }

    window.onload = init;
</script>
