<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>스마트 순찰 지도 시스템</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary-color: #2c3e50;
            --danger-color: #e74c3c;
            --success-color: #27ae60;
        }
        body { font-family: 'Pretendard', sans-serif; margin: 0; background: #f4f7f6; overflow: hidden; }
        
        /* 지도 영역 */
        #map { width: 100%; height: 60vh; background: #ddd; }

        /* 컨트롤 패널 */
        .panel { 
            position: absolute; bottom: 0; width: 100%; height: 40vh; 
            background: white; border-radius: 20px 20px 0 0; 
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1); padding: 15px; box-sizing: border-box;
            display: flex; flex-direction: column; z-index: 500;
        }

        /* 카메라 팝업 레이어 */
        #camera-popup {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 2000;
        }
        #video { width: 100%; max-height: 80vh; object-fit: cover; }

        /* 버튼 스타일 */
        .btn-group { display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        .row { display: flex; gap: 8px; }
        .btn {
            padding: 15px; border: none; border-radius: 10px; font-size: 16px;
            font-weight: bold; cursor: pointer; color: white;
        }
        .btn-start { background: var(--success-color); }
        .btn-capture { background: #3498db; } /* 일반 촬영 버튼 */
        .btn-end { background: var(--primary-color); display: none; }
        .btn-emergency { background: var(--danger-color); flex: 1; }
        .btn-close-cam { background: white; color: black; margin-top: 20px; width: 80%; }

        #timer { font-size: 24px; font-weight: bold; color: var(--danger-color); margin-bottom: 5px; }
        #status-bar { font-size: 14px; color: #666; margin-bottom: 10px; }
        #preview-container { position: absolute; top: 10px; right: 10px; width: 80px; border: 2px solid white; display: none; z-index: 600; }
    </style>
</head>
<body>

<div id="map"></div>
<img id="preview-container" alt="미리보기">

<div id="camera-popup">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button class="btn btn-start" id="shutter-btn" style="width: 70px; height: 70px; border-radius: 50%; border: 5px solid white;"></button>
    <p style="color:white; margin-top:10px;">인증샷 촬영</p>
    <button class="btn btn-close-cam" onclick="closeCamera()">닫기</button>
</div>

<div class="panel">
    <div id="timer">00:00:00</div>
    <div id="status-bar">GPS 연동 중...</div>

    <div class="btn-group">
        <button id="start-btn" class="btn btn-start" onclick="openCamera('시작')">순찰 시작 (사진 인증)</button>
        <button id="capture-btn" class="btn btn-capture" onclick="openCamera('중간')">현장 상황 촬영</button>
        <button id="end-btn" class="btn btn-end" onclick="openCamera('종료')">순찰 종료 (사진 인증)</button>
        
        <div class="row">
            <button onclick="location.href='tel:112'" class="btn btn-emergency">112 신고</button>
            <button onclick="location.href='tel:120'" class="btn btn-emergency" style="background: #f1c40f; color: #333;">120 민원</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let map, marker, startTime, timerInterval;
    let currentMode = ""; // 시작, 중간, 종료 구분
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    // 1. 지도 초기화 및 GPS 추적
    function initMap() {
        map = L.map('map').setView([37.5665, 126.9780], 16); // 서울 기본값
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        marker = L.marker([37.5665, 126.9780]).addTo(map);

        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(pos => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                const latlng = [lat, lng];
                map.setView(latlng);
                marker.setLatLng(latlng);
                document.getElementById('status-bar').innerText = `현재 위치: ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
            }, err => console.error(err), { enableHighAccuracy: true });
        }
    }

    // 2. 카메라 팝업 열기
    async function openCamera(mode) {
        currentMode = mode;
        document.getElementById('camera-popup').style.display = 'flex';
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
        } catch (err) {
            alert("카메라 권한이 필요합니다.");
            closeCamera();
        }
    }

    function closeCamera() {
        if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
        }
        document.getElementById('camera-popup').style.display = 'none';
    }

    // 3. 셔터 버튼 클릭 (촬영)
    document.getElementById('shutter-btn').addEventListener('click', () => {
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // 워터마크 추가
        const now = new Date();
        const timeStr = `${currentMode} | ${now.toLocaleString()}`;
        context.font = "bold 30px sans-serif";
        context.fillStyle = "yellow";
        context.fillText(timeStr, 20, canvas.height - 40);

        // 미리보기 업데이트
        const dataUrl = canvas.toDataURL('image/png');
        const preview = document.getElementById('preview-container');
        preview.src = dataUrl;
        preview.style.display = 'block';

        // 상태 변경 로직
        if (currentMode === '시작') {
            startTimer();
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('end-btn').style.display = 'block';
        } else if (currentMode === '종료') {
            clearInterval(timerInterval);
            alert("순찰이 종료되었습니다.");
            location.reload(); // 리셋
        }

        closeCamera();
    });

    function startTimer() {
        startTime = Date.now();
        document.getElementById('timer').style.display = 'block';
        timerInterval = setInterval(() => {
            const diff = new Date(Date.now() - startTime);
            const h = String(diff.getUTCHours()).padStart(2, '0');
            const m = String(diff.getUTCMinutes()).padStart(2, '0');
            const s = String(diff.getUTCSeconds()).padStart(2, '0');
            document.getElementById('timer').innerText = `${h}:${m}:${s}`;
        }, 1000);
    }

    window.onload = initMap;
</script>

</body>
</html>
