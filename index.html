<script>

    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkbmN3Ymxha2p4cGRkeXl3bnpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNDMwNjIsImV4cCI6MjA4NTgxOTA2Mn0.CzDrVfnJIoUziM28k8WUH0_yrJ3Ai-21x-d7SwngJww';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let map, marker, timerInterval, startTime;
    let mode = "", selectedType = "", currentAddr = "ìœ„ì¹˜ ì •ë³´ ì—†ìŒ", lastPhotoUrl = "";
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([37.5665, 126.9780], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        marker = L.marker([37.5665, 126.9780]).addTo(map);
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                const lat = pos.coords.latitude, lon = pos.coords.longitude;
                map.setView([lat, lon]); marker.setLatLng([lat, lon]);
                fetchAddr(lat, lon);
            }, null, { enableHighAccuracy: true });
        }
    }

    async function fetchAddr(lat, lon) {
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`, { headers: { 'Accept-Language': 'ko-KR' } });
            const data = await res.json();
            if (data.display_name) {
                const parts = data.display_name.split(',');
                currentAddr = parts.slice(0, 3).join(' ').trim();
                document.getElementById('address-bar').innerText = `ğŸ“ ${currentAddr}`;
            }
        } catch (e) {}
    }

    async function openCam(m) {
        mode = m; document.getElementById('camera-overlay').style.display = 'flex';
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
    }

    function closeCamera() {
        if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
        document.getElementById('camera-overlay').style.display = 'none';
    }

    async function takePhoto() {
        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        ctx.font = "bold 24px sans-serif"; ctx.fillStyle = "yellow";
        ctx.fillText(`${mode} | ${currentAddr}`, 20, canvas.height - 60);
        ctx.fillText(new Date().toLocaleString(), 20, canvas.height - 25);
        
        const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
        document.getElementById('preview').src = dataUrl;
        document.getElementById('preview').style.display = 'block';
        
        // Supabase ì—…ë¡œë“œ
        const blob = await (await fetch(dataUrl)).blob();
        const fileName = `img_${Date.now()}.jpg`;
        const { data, error } = await supabase.storage.from('patrol-photos').upload(`public/${fileName}`, blob);
        
        if (data) {
            const { data: urlData } = supabase.storage.from('patrol-photos').getPublicUrl(`public/${fileName}`);
            lastPhotoUrl = urlData.publicUrl;
            if (mode === 'í˜„ì¥') document.getElementById('report-overlay').style.display = 'flex';
            else {
                await saveDB();
                if (mode === 'ì‹œì‘') { runTimer(); document.getElementById('start-btn').style.display = 'none'; document.getElementById('end-btn').style.display = 'block'; }
                if (mode === 'ì¢…ë£Œ') { alert("ìˆœì°° ì¢…ë£Œ"); location.reload(); }
            }
        }
        closeCamera();
    }

    async function saveDB(rType = "", rText = "") {
        await supabase.from('patrol_records').insert([{
            mode: mode, address: currentAddr, photo_url: lastPhotoUrl,
            report_type: rType, report_text: rText, duration: document.getElementById('timer').innerText
        }]);
    }

    function setReportType(t, el) {
        selectedType = t;
        document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    async function saveReport() {
        const val = document.getElementById('report-text').value;
        if (!selectedType || val.trim().length < 2) return alert("ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.");
        await saveDB(selectedType, val);
        alert("ê¸°ë¡ ì™„ë£Œ");
        document.getElementById('report-overlay').style.display = 'none';
        document.getElementById('report-text').value = "";
    }

    function runTimer() {
        startTime = Date.now();
        timerInterval = setInterval(() => {
            const d = new Date(Date.now() - startTime);
            const h = String(d.getUTCHours()).padStart(2, '0');
            const m = String(d.getUTCMinutes()).padStart(2, '0');
            const s = String(d.getUTCSeconds()).padStart(2, '0');
            document.getElementById('timer').innerText = `${h}:${m}:${s}`;
        }, 1000);
    }
    window.onload = initMap;
</script>
