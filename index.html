<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let map, marker, startTime, timerInterval;
    let currentMode = ""; 
    let selectedReportType = "";
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    function initMap() {
        map = L.map('map').setView([37.5665, 126.9780], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        marker = L.marker([37.5665, 126.9780]).addTo(map);

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                const latlng = [pos.coords.latitude, pos.coords.longitude];
                map.setView(latlng);
                marker.setLatLng(latlng);
                document.getElementById('status-bar').innerText = `í˜„ì¬ ìœ„ì¹˜: ${pos.coords.latitude.toFixed(5)}, ${pos.coords.longitude.toFixed(5)}`;
            }, null, { enableHighAccuracy: true });
        }
    }

    async function openCamera(mode) {
        currentMode = mode;
        document.getElementById('camera-popup').style.display = 'flex';
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
    }

    function closeCamera() {
        if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
        document.getElementById('camera-popup').style.display = 'none';
    }

    function takeSnapshot() {
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // ì›Œí„°ë§ˆí¬
        const now = new Date();
        context.font = "bold 30px sans-serif";
        context.fillStyle = "yellow";
        context.fillText(`${currentMode} | ${now.toLocaleString()}`, 20, canvas.height - 40);

        document.getElementById('preview-container').src = canvas.toDataURL('image/png');
        document.getElementById('preview-container').style.display = 'block';

        closeCamera();

        // [í•µì‹¬] í˜„ì¥ ìƒí™© ì´¬ì˜ì¸ ê²½ìš° ì‹ ê³  ë¦¬í¬íŠ¸ íŒì—… ë„ì›€
        if (currentMode === 'í˜„ì¥') {
            document.getElementById('report-popup').style.display = 'flex';
        } else if (currentMode === 'ì‹œì‘') {
            startTimer();
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('end-btn').style.display = 'block';
        } else if (currentMode === 'ì¢…ë£Œ') {
            alert("ìˆœì°°ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.");
            location.reload();
        }
    }

    // ë¦¬í¬íŠ¸ ì„ íƒ ë¡œì§
    function selectReport(type) {
        selectedReportType = type;
        const opts = document.querySelectorAll('.report-opt');
        opts.forEach(opt => opt.classList.remove('active'));
        event.target.classList.add('active');
    }

    // ë¦¬í¬íŠ¸ ì œì¶œ ë¡œì§
    function submitReport() {
        const text = document.getElementById('report-text').value;
        
        if (!selectedReportType) {
            alert("ì‹ ê³ ë°©ë²•ì„ ì„ íƒí•´ì£¼ì„¸ìš”.");
            return;
        }
        if (text.trim().length < 2) {
            alert("ìƒì„¸ ë‚´ìš©ì„ ì‘ì„±í•´ì•¼ ë‹¤ìŒìœ¼ë¡œ ë„˜ì–´ê°ˆ ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
            return;
        }

        alert(`ê¸°ë¡ ì™„ë£Œ!\nì‹ ê³ ìœ í˜•: ${selectedReportType}\në‚´ìš©: ${text}`);
        
        // ì´ˆê¸°í™” ë° ë‹«ê¸°
        document.getElementById('report-text').value = "";
        selectedReportType = "";
        document.querySelectorAll('.report-opt').forEach(opt => opt.classList.remove('active'));
        document.getElementById('report-popup').style.display = 'none';
    }

    function startTimer() {
        startTime = Date.now();
        timerInterval = setInterval(() => {
            const diff = new Date(Date.now() - startTime);
            const h = String(diff.getUTCHours()).padStart(2, '0');
            const m = String(diff.getUTCMinutes()).padStart(2, '0');
            const s = String(diff.getUTCSeconds()).padStart(2, '0');
            document.getElementById('timer').innerText = `${h}:${m}:${s}`;
        }, 1000);
    }

    window.onload = initMap;
</script>
