<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>스마트 순찰 시스템</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary: #2c3e50;
            --danger: #e74c3c;
            --success: #27ae60;
            --info: #3498db;
            --warning: #f1c40f;
        }
        body { font-family: 'Pretendard', sans-serif; margin: 0; background: #f4f7f6; overflow: hidden; touch-action: none; }
        
        /* 레이아웃 */
        #map { width: 100%; height: 60vh; z-index: 1; }
        .panel { 
            position: absolute; bottom: 0; width: 100%; height: 40vh; 
            background: white; border-radius: 20px 20px 0 0; 
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1); padding: 15px; box-sizing: border-box;
            display: flex; flex-direction: column; z-index: 500;
        }

        /* 위치/타이머 정보 */
        #timer { font-size: 28px; font-weight: bold; color: var(--danger); margin-bottom: 5px; }
        #address-bar {
            background: #f0f4f8; padding: 10px; border-radius: 8px;
            font-size: 15px; font-weight: bold; color: var(--primary);
            margin-bottom: 12px; border-left: 4px solid var(--info);
            min-height: 20px; word-break: keep-all;
        }

        /* 버튼 그룹 */
        .btn-stack { display: flex; flex-direction: column; gap: 8px; }
        .btn-row { display: flex; gap: 8px; }
        .btn { 
            padding: 16px; border: none; border-radius: 12px; 
            font-size: 17px; font-weight: bold; cursor: pointer; color: white;
            transition: 0.2s;
        }
        .btn:active { transform: scale(0.98); opacity: 0.9; }
        .btn-start { background: var(--success); }
        .btn-capture { background: var(--info); }
        .btn-end { background: var(--primary); display: none; }
        .btn-emergency { background: var(--danger); flex: 1; }

        /* 팝업 오버레이 */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: none; flex-direction: column;
            z-index: 2000; padding: 20px; box-sizing: border-box;
        }
        #camera-overlay { background: black; justify-content: center; align-items: center; }
        
        /* 리포트 양식 */
        .report-label { font-weight: bold; margin: 15px 0 8px 0; display: block; }
        .opt-group { display: flex; gap: 8px; margin-bottom: 15px; }
        .opt-btn { 
            flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 10px; 
            background: #f9f9f9; text-align: center; cursor: pointer; font-weight: bold;
        }
        .opt-btn.active { border-color: var(--info); background: #ebf5fb; color: var(--info); }
